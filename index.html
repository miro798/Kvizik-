<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #quiz-container { width: 80%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
        .question { font-size: 18px; margin-bottom: 10px; }
        .answer { margin: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>English Quiz</h1>
        <p class="question" id="question-text"></p>
        <input type="text" id="answer-input" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Next Question</button>
        <div id="score-container" class="hidden">
            <h2>Test Completed!</h2>
            <p id="final-score"></p>
        </div>
    </div>

    <script>
        const questions = [
    { "question": "Translate: Můj bratr je inženýr.", "answer": "My brother is an engineer." },
    { "question": "Complete: She ___ a book.", "answer": "is reading" },
    { "question": "Translate: Rádi chodíme na procházky.", "answer": "We like to go for walks." },
    { "question": "Which is correct? (a) They is my friends. (b) They are my friends.", "answer": "b" },
    { "question": "Translate: Co děláš?", "answer": "What are you doing?" },
    { "question": "Complete: He ___ at school.", "answer": "is" },
    { "question": "Translate: To je krásné město.", "answer": "That is a beautiful city." },
    { "question": "Complete: I ___ a car.", "answer": "have" },
    { "question": "Translate: Ona je moje sestra.", "answer": "She is my sister." },
    { "question": "What day comes after Sunday?", "answer": "Monday" },
    { "question": "Translate: On pracuje v kanceláři.", "answer": "He works in an office." },
    { "question": "Complete: We ___ playing tennis.", "answer": "are" },
    { "question": "Translate: Tento stůl je nový.", "answer": "This table is new." },
    { "question": "Which is correct? (a) I am going to school. (b) I going to school.", "answer": "a" },
    { "question": "Translate: Mám rád zvířata.", "answer": "I like animals." },
    { "question": "What day comes before Saturday?", "answer": "Friday" },
    { "question": "Translate: Je to tvoje auto?", "answer": "Is this your car?" },
    { "question": "Complete: They ___ in the garden.", "answer": "are working" },
    { "question": "Translate: To je moje oblíbená kniha.", "answer": "This is my favorite book." },
    { "question": "What color is the sky?", "answer": "The sky is blue." },
    { "question": "Translate: Kde je moje taška?", "answer": "Where is my bag?" },
    { "question": "Complete: We ___ happy to see you.", "answer": "are" },
    { "question": "Translate: Mám rád čokoládu.", "answer": "I like chocolate." },
    { "question": "What day comes before Friday?", "answer": "Thursday" }
];
        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            document.getElementById("question-text").innerText = questions[currentQuestion].question;
            document.getElementById("answer-input").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer-input").value.trim();
            if (userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                document.getElementById("feedback").innerText = "✅ Correct!";
                score++;
            } else {
                document.getElementById("feedback").innerText = `❌ Incorrect! Correct answer: ${questions[currentQuestion].answer}`;
            }
        }

        function nextQuestion() {
            if (currentQuestion === questions.length - 1) {
                showFinalScore();
            } else {
                currentQuestion = Math.floor(Math.random() * questions.length);
                displayQuestion();
            }
        }

        function showFinalScore() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("score-container").style.display = "block";
            document.getElementById("final-score").innerText = `Your final score: ${score} out of ${questions.length}`;
        }

        displayQuestion();
    </script>

</body>
</html>
